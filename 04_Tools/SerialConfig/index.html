<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 Network Configurator</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-top: 0;
            font-size: 1.8rem;
            text-align: center;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        .status-dot.connected {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }

        .status-bar {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            color: #94a3b8;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 242, 254, 0.2);
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-connect {
            grid-column: span 2;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            margin-bottom: 1rem;
        }

        .btn-apply {
            background: #1e293b;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #console {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1rem;
            height: 120px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.8rem;
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .log-entry { margin-bottom: 4px; }
        .log-sys { color: #38bdf8; }
        .log-err { color: #f87171; }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Configuration Utility</h1>
        
        <div class="status-bar">
            <span id="statusDot" class="status-dot"></span>
            <span id="statusText">Device Not Connected</span>
        </div>

        <button id="btnConnect" class="btn-connect">Connect Device</button>

        <div class="input-group">
            <label for="ssidInput">Wi-Fi SSID</label>
            <input type="text" id="ssidInput" placeholder="SSID Name" disabled>
        </div>

        <div class="input-group">
            <label for="pwdInput">Wi-Fi Password</label>
            <input type="password" id="pwdInput" placeholder="Password" disabled>
        </div>

        <div class="input-group">
            <label for="ipInput">Server IP Address</label>
            <input type="text" id="ipInput" placeholder="e.g. 192.168.1.100" disabled>
        </div>

        <div class="input-group">
            <label for="portInput">Server Port</label>
            <input type="number" id="portInput" placeholder="e.g. 8000" disabled>
        </div>

        <div class="button-grid">
            <button id="btnApply" class="btn-apply" disabled>Apply Settings</button>
            <button id="btnGetConfig" class="btn-action" disabled>Check Config</button>
            <button id="btnRestart" class="btn-action" disabled>Reboot Device</button>
            <button id="btnClear" class="btn-action" disabled>Clear Logs</button>
        </div>

        <div id="console">
            <div class="log-entry log-sys">Web Serial interface ready. Connect your device to manage settings.</div>
        </div>
    </div>

    <footer>System Configuration Tool for CSI-to-Image Reconstruction</footer>

    <script>
        let port;
        let reader;
        let writer;
        let inputBuffer = "";

        const btnConnect = document.getElementById('btnConnect');
        const btnApply = document.getElementById('btnApply');
        const btnRestart = document.getElementById('btnRestart');
        const btnGetConfig = document.getElementById('btnGetConfig');
        const btnClear = document.getElementById('btnClear');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const consoleDiv = document.getElementById('console');
        
        const ipInput = document.getElementById('ipInput');
        const portInput = document.getElementById('portInput');
        const ssidInput = document.getElementById('ssidInput');
        const pwdInput = document.getElementById('pwdInput');

        const log = (msg, type = '') => {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.textContent = `> ${msg}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };

        const updateUI = (connected) => {
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = "Connected (115200bps)";
                btnConnect.textContent = "Disconnect";
                [ssidInput, pwdInput, ipInput, portInput, btnApply, btnRestart, btnGetConfig, btnClear].forEach(el => el.disabled = false);
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = "Device Not Connected";
                btnConnect.textContent = "Connect Device";
                [ssidInput, pwdInput, ipInput, portInput, btnApply, btnRestart, btnGetConfig, btnClear].forEach(el => el.disabled = true);
            }
        };

        async function readLoop() {
            while (port.readable) {
                reader = port.readable.getReader();
                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        const text = new TextDecoder().decode(value);
                        inputBuffer += text;
                        
                        if (inputBuffer.includes('\n')) {
                            const lines = inputBuffer.split('\n');
                            inputBuffer = lines.pop();
                            lines.forEach(line => {
                                if (line.trim()) log(line.trim());
                            });
                        }
                    }
                } catch (error) {
                    log("Read error: " + error, 'log-err');
                } finally {
                    reader.releaseLock();
                }
            }
        }

        btnConnect.addEventListener('click', async () => {
            if (port) {
                await writer.close();
                await reader.cancel();
                await port.close();
                port = null;
                updateUI(false);
                log("Disconnected.", 'log-sys');
                return;
            }

            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                
                writer = port.writable.getWriter();
                updateUI(true);
                log("Successfully connected.", 'log-sys');
                
                readLoop();
            } catch (err) {
                log("Connection failed: " + err, 'log-err');
            }
        });

        const sendCmd = async (cmd) => {
            if (!writer) return;
            const data = new TextEncoder().encode(cmd + "\n");
            await writer.write(data);
            log(`Command sent: ${cmd}`, 'log-sys');
        };

        btnApply.addEventListener('click', async () => {
            const ssid = ssidInput.value.trim();
            const pwd = pwdInput.value.trim();
            const ip = ipInput.value.trim();
            const portVal = portInput.value.trim();
            
            if (ssid) await sendCmd(`SET_SSID:${ssid}`);
            if (pwd) await sendCmd(`SET_PWD:${pwd}`);
            if (ip) await sendCmd(`SET_IP:${ip}`);
            if (portVal) await sendCmd(`SET_PORT:${portVal}`);

            log("Settings saved to NVS. Please reboot the device to apply new network configuration.", 'log-sys');
        });

        btnRestart.addEventListener('click', () => sendCmd("RESTART"));
        btnGetConfig.addEventListener('click', () => sendCmd("GET_CONFIG"));
        btnClear.addEventListener('click', () => {
            consoleDiv.innerHTML = '';
            log("Logs cleared.", 'log-sys');
        });

    </script>
</body>
</html>
